#MKT --> eth1 a la config eth2 i eth2 eth3
#NOKIA --> e1-1 i e1-2

name: 06labMN

topology:
  nodes:

    pc1:
      kind: linux
      image: yobasystems/alpine-nginx
      exec:
        - apk add sudo
        - apk add curl
        - apk add tcpdump
    r1_mkt:
      kind: vr-ros
      image: vrnetlab/vr-routeros:7.12.1
    r2_nokia:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:latest
    pc2:
      kind: linux
      image: yobasystems/alpine-nginx
      exec:
        - apk add sudo
        - apk add curl
        - apk add tcpdump
        - sudo ip route delete default
  links:
    - endpoints: ["pc1:eth1","r1_mkt:eth1"]
    - endpoints: ["r1_mkt:eth2","r2_nokia:e1-1"]
    - endpoints: ["r2_nokia:e1-2","pc2:eth1"]